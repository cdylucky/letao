<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<!--容器盒子-->
<div class="lt_container">
  <!--乐淘头部-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1)">
      <span class="mui-icon mui-icon-back"></span>
    </a>
    <h4>搜索中心</h4>
  </div>

  <!--乐淘主体-->
  <div class="lt_main">
    <!--父容器-->
    <div class="mui-scroll-wrapper">
      <!--子容器：滚动区域-->
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--搜索关键词部分-->
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字" class="search_text">
          <button class="mui-btn mui-btn-primary search_btn">搜索</button>
        </div>
        <!--搜索历史-->
        <div class="lt_history">

          <!--挖个大坑！！！-->

        </div>

      </div>
    </div>

  </div>

  <!--乐淘底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>


<!--历史记录模板-->
<script type="text/html" id="tpl">
  {{ if arr.length === 0}}
    <p>没有历史记录</p>
  {{ /if}}
  {{ if arr.length >0}}
  <div class="title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
  </div>
  <div class="content">
    <ul class="mui-clearfix">
      {{ each arr v i }}
      <li>
        <a href="searchList.html?key={{v}}" class="mui-pull-left">{{ v }}</a>
        <span data-index={{i}} class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
      </li>
      {{ /each }}
    </ul>
  </div>
  {{ /if }}

</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
